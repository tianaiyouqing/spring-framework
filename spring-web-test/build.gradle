plugins {
    id 'java'
    id 'war'
}

group 'org.springframework'
version '5.1.0.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(":spring-web"))
    compile(project(":spring-webmvc"))
    compile(project(":spring-context"))
    compile("javax.inject:javax.inject:1")
    compile("javax.resource:javax.resource-api:1.7")
    compile("com.fasterxml.jackson.core:jackson-core:2.9.5")
    compile("org.codehaus.jackson:jackson-mapper-lgpl:1.9.12")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.5")
    compile("javax.servlet:javax.servlet-api:3.1.0")
    compile group: 'javax.servlet.jsp.jstl', name: 'jstl', version: '1.2'
    compile group: 'javax.servlet.jsp.jstl', name: 'javax.servlet.jsp.jstl-api', version: '1.2.2'
    compile group: 'org.apache.taglibs', name: 'taglibs-standard-impl', version: '1.2.5'


}
